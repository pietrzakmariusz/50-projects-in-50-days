<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>18 Slider z t≈Çem</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="slider">
		<div class="slider__slide"
			style="background-image: url('https://images.unsplash.com/photo-1576576090813-b385e741cfbb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80')">
		</div>
		<div class="slider__slide"
			style="background-image: url('https://images.unsplash.com/photo-1516181676778-ff27bcaf5fe6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
		</div>
		<div class="slider__slide"
			style="background-image: url('https://images.unsplash.com/photo-1589984742406-e98e663113ea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')">
		</div>
		<div class="slider__slide"
			style="background-image: url('https://images.unsplash.com/photo-1570135430888-b195b8c21622?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')">
		</div>

		<button class="arrow left-arrow" id="btnLeft">
			<span class="fas fa-arrow-left"></span>
		</button>

		<button class="arrow right-arrow" id="btnRight">
			<span class="fas fa-arrow-right"></span>
		</button>
	</div>
</body>

</html>
