<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>15 Animacja licznika</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="counter">
		<span class="fab fa-facebook fa-3x"></span>
		<div class="counter__numbers" data-total="851"></div>
		<span>Fanów na Facebooku</span>
	</div>

	<div class="counter">
		<span class="fab fa-youtube fa-3x"></span>
		<div class="counter__numbers" data-total="7258"></div>
		<span>Subskrybujących YouTube'a</span>
	</div>

	<div class="counter">
		<span class="fab fa-twitter fa-3x"></span>
		<div class="counter__numbers" data-total="1614"></div>
		<span>Obserwujących na Twitterze</span>
	</div>
</body>

</html>
